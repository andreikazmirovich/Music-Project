<form [formGroup]="form" (ngSubmit)="login(form.value)" novalidate>
  <h2 mat-dialog-title>Вхід</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input [formControl]="form.controls.email" matInput placeholder="Пошта">
    </mat-form-field>
    <mat-form-field>
      <input type="password" [formControl]="form.controls.password" matInput placeholder="Пароль">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Увійти</button>
  </mat-dialog-actions>
</form>
