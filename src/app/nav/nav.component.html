<div id="navbar" class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="logo" class="hvr-buzz-out"></div>
        <div routerLink="/profile" *ngIf="userPhoto;else login" id="awatar" [ngStyle]="{'background-image': 'url('+ userPhoto +')'}"></div>
        <ng-template #login>
          <div id="login">
            <i class="fa fa-user" (click)="openLoginDialog()"></i>
          </div>
        </ng-template>
        <div id="plus"></div>
      </div>
    </div>
  </div>
</div>
