<div *ngIf="user" class="container" id="profile">
  <div class="col-md-8 mx-auto">
    <div id="title" class="col-md-12">
      <div id="img" [ngStyle]="{'background-image': 'url(' + user.photo + ')'}"></div>
      <div id="info">
        <div id="name">{{user.name}}</div>
        <div id="style">{{user.style}}</div>
        <div id="description">{{user.description}}</div>
      </div>
      <button *ngIf="!isCurentLoggedInUser && isLoggedIn" (click)="subscribeOrDescribe()" id="subscribe" mat-raised-button [color]="isSubscribed ? 'accent' : 'primary'">{{isSubscribed ? "Відписатись" : "Підписатись"}}</button>
      <div id="socialInfo">
        <div id="info" [style.height]="isSocialInfoOpened ? '30px' : '0px'">
          <span (click)="openSubscribedListModal()">Subscriptions: {{subscriptionsCount}}</span>
          <span>Subscribers: {{subscribersCount}}</span>
        </div>
        <i (click)="isSocialInfoOpened = !isSocialInfoOpened" class="fa {{isSocialInfoOpened ? 'fa-sort-up' : 'fa-sort-down'}}"></i>
      </div>
    </div>
    <div class="col-md-12">
      <div id="category">
        <span class="categ active">Audio</span>
        <span class="categ">Video</span>
      </div>
      <div *ngIf="audios" id="audios">
        <div class="track-block" *ngFor="let audio of audios; let i = index">
          <mat-card class="track">
            <div class="num">{{i+1}}</div>
            <span class="name">{{audio.name}}</span>
            <div class="play-btn">
              <i class="fa fa-play" aria-hidden="true"></i>
            </div>
          </mat-card>
          <div class="track-info">
            <audio src="{{audio.base64file}}" controls controlsList="nodownload"></audio>
          </div>
        </div>
        <div *ngIf="audios.length === 0" id="audiosEmpty">У користувача ще немає записів</div>
      </div>
    </div>
  </div>
</div>
